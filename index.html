<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Memory Form</title>
  <script src="memory_form.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <form action="#" method="get" accept-charset="utf-8">
    <p><label for="name">name</label><input type="text" name="name" value="" id="name"></p>
    <p><label for="email">email</label><input type="text" name="email" value="" id="email"></p>
    <p><textarea name="message" rows="8" cols="40"></textarea></p>
    <p><input type="submit" value="Continue &rarr;"></p>
  </form>
</body>
</html>
